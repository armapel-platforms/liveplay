<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Account - Liveplay</title>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0,0" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="subpage">
    <header class="subpage-header">
        <a href="/home" class="back-link">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </a>
        <h1>My Account</h1>
    </header>

    <main class="subpage-content account-container">
        <div class="account-card">
            <div class="account-row" data-field="first_name">
                <span class="material-symbols-outlined row-icon">badge</span>
                <div class="row-content"><label>First Name</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <span class="material-symbols-outlined edit-icon">edit</span>
            </div>
            <div class="account-row" data-field="middle_name">
                <span class="material-symbols-outlined row-icon">badge</span>
                <div class="row-content"><label>Middle Name</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <span class="material-symbols-outlined edit-icon">edit</span>
            </div>
            <div class="account-row" data-field="last_name">
                <span class="material-symbols-outlined row-icon">badge</span>
                <div class="row-content"><label>Last Name</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <span class="material-symbols-outlined edit-icon">edit</span>
            </div>
            <div class="account-row" data-field="username">
                <span class="material-symbols-outlined row-icon">account_circle</span>
                <div class="row-content"><label>Username</label><span class="row-value"></span><input type="text" class="row-input"></div>
                <span class="material-symbols-outlined edit-icon">edit</span>
            </div>
            <div class="account-row" data-field="email">
                <span class="material-symbols-outlined row-icon">email</span>
                <div class="row-content"><label>Email Address</label><span class="row-value"></span><input type="email" class="row-input"></div>
                <span class="material-symbols-outlined edit-icon">edit</span>
            </div>
            <div class="account-row" data-field="password">
                <span class="material-symbols-outlined row-icon">lock</span>
                <div class="row-content"><label>Password</label><span class="row-value">••••••••</span><input type="password" class="row-input" placeholder="New Password"></div>
                <span class="material-symbols-outlined edit-icon">edit</span>
            </div>
        </div>
        
        <button id="save-changes-button" class="auth-btn" style="display:none; margin-top: 20px;">Save Changes</button>

        <div class="account-actions">
            <button id="logout-button" class="auth-btn secondary">Log Out</button>
            <a href="#" id="delete-account-link">Delete my account</a>
        </div>

        <div id="delete-account-survey" style="display: none;">
            <h3>Why are you leaving?</h3>
            <form id="delete-survey-form">
                <label><input type="checkbox" name="reason" value="missing_channels"> Missing my favorite channels</label>
                <label><input type="checkbox" name="reason" value="poor_experience"> Poor user experience</label>
                <label><input type="checkbox" name="reason" value="technical_issues"> Technical issues with the service</label>
                <label class="other-reason-label"><input type="checkbox" name="reason" value="other"> Other<input type="text" id="other-reason-text" placeholder="Please specify"></label>
                <button type="submit" id="final-delete-button" class="auth-btn danger" disabled>Delete My Account</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
