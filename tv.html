<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveplay for TV</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/shaka-player.ui.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'TT Hoves Pro Trial', sans-serif;
            color: white;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
        }

        .channel-info, .channel-list, .d-pad-wrapper {
            position: absolute;
            z-index: 10;
        }
        .channel-list { z-index: 20; }
        .d-pad-wrapper { z-index: 30; }

        .channel-list {
            left: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0px 20px 20px 0px;
            transition: left 0.3s ease;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .channel-list.visible {
            left: 0;
        }
        .channel-list-header {
            padding: 20px;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .liveplay-logo {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .liveplay-logo .bold { font-weight: bold; }
        .liveplay-logo .thin { font-weight: 300; }
        #datetime-display {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }
        .channels-container {
            overflow-y: auto;
            flex-grow: 1;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .channels-container::-webkit-scrollbar { display: none; }

        .channel-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.2s, color 0.2s;
        }
        .channel-list-item .sensor-icon {
            font-size: 20px;
            color: #ff4d00;
        }
        .channel-list-item.selected {
             background-color: rgba(255, 255, 255, 0.2);
        }
        .channel-list-item.active {
            background-color: #ff4d00;
            color: white;
            font-weight: bold;
        }
        .channel-list-item.active .sensor-icon {
             color: white;
        }

        .channel-info {
            left: 0;
            right: 0;
            bottom: -200px;
            margin: 0 auto 30px auto;
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 12px;
            width: 95%;
            max-width: 1440px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: bottom 0.4s ease, opacity 0.4s ease;
        }
        .channel-info.visible {
            bottom: 30px;
            opacity: 1;
        }
        .channel-info .details h2 {
            margin: 0 0 2px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .channel-info .details p {
            margin: 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        .channel-info .status {
            text-align: right;
        }
        .channel-info .status .time {
            font-size: 28px;
            font-weight: bold;
        }
        .channel-info .status .live-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 16px;
            font-weight: 400;
            color: #ff4d00;
            margin-top: 2px;
        }
        .channel-info .status .sensor-icon {
            font-size: 20px;
            margin-right: 6px;
        }

        .d-pad-wrapper {
            bottom: 50px;
            right: 50px;
        }

        .d-pad {
            width: 150px;
            height: 150px;
            position: relative;
            border-radius: 50%;
            background-color: rgba(25, 25, 25, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0.7;
        }

        .d-pad:hover, .d-pad.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .d-pad-btn {
            position: absolute;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .d-pad-btn:hover {
             background-color: rgba(255, 255, 255, 0.3);
        }

        #up-btn { top: 0; left: 50%; transform: translateX(-50%); }
        #down-btn { bottom: 0; left: 50%; transform: translateX(-50%); }
        #left-btn { left: 0; top: 50%; transform: translateY(-50%); }
        #right-btn { right: 0; top: 50%; transform: translateY(-50%); }
        #ok-btn {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 16px;
            width: 60px;
            height: 60px;
            background-color: rgba(25, 25, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" poster="/logo/tv-poster.png" autoplay></video>
    </div>

    <div class="channel-list" id="channel-list">
        <div class="channel-list-header">
            <div class="liveplay-logo">
                <span class="bold">liveplay</span> <span class="thin">for TV</span>
            </div>
            <div id="datetime-display"></div>
        </div>
        <div class="channels-container" id="channels-container">
        </div>
    </div>

    <div class="channel-info" id="channel-info">
        <div class="details">
            <h2 id="channel-name"></h2>
            <p id="channel-category"></p>
        </div>
        <div class="status">
            <div id="channel-time" class="time"></div>
            <div class="live-indicator">
                <span class="material-symbols-outlined sensor-icon">sensors</span>
                <span>LIVE</span>
            </div>
        </div>
    </div>

    <div class="d-pad-wrapper">
        <div class="d-pad" id="d-pad">
            <button id="up-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
            <button id="left-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_left</span></button>
            <button id="ok-btn" class="d-pad-btn">OK</button>
            <button id="right-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_right</span></button>
            <button id="down-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            // --- Element References ---
            const video = document.getElementById('video');
            const channelListEl = document.getElementById('channel-list');
            const channelsContainerEl = document.getElementById('channels-container');
            const channelInfoEl = document.getElementById('channel-info');
            const dPadEl = document.getElementById('d-pad');

            // --- Shaka Player Initialization ---
            const player = new shaka.Player(video);
            player.configure({ ui: { enabled: false } });

            // --- State Management ---
            let channels = [];
            let currentChannelIndex = 0; // The channel that is currently playing
            let selectedChannelIndex = 0; // The channel that is highlighted in the list
            let channelInfoTimeout;

            // --- Core Functions ---
            async function loadChannels() {
                try {
                    const response = await fetch('/api/getChannels');
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    channels = await response.json();
                    if (channels.length > 0) {
                        renderChannelList();
                        loadStream(channels[currentChannelIndex].name, true);
                    } else {
                        console.error('No channels loaded from API.');
                    }
                } catch (error) {
                    console.error('Error fetching channels:', error);
                }
            }

            async function loadStream(channelName, showInfo = true) {
                try {
                    const response = await fetch(`/api/getStream?name=${encodeURIComponent(channelName)}`);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const streamData = await response.json();

                    player.configure({ drm: { clearKeys: streamData.clearKey || {} } });
                    await player.load(streamData.manifestUri);

                    updateChannelListActive();
                    if (showInfo) {
                        showChannelInfo(currentChannelIndex);
                    }
                } catch (error) {
                    console.error('Error loading stream:', error);
                }
            }

            // --- UI Update Functions ---
            function renderChannelList() {
                channelsContainerEl.innerHTML = '';
                channels.forEach((channel, index) => {
                    const item = document.createElement('div');
                    item.className = 'channel-list-item';
                    if (index === currentChannelIndex) item.classList.add('active');
                    if (index === selectedChannelIndex) item.classList.add('selected');

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = channel.name;
                    item.appendChild(nameSpan);

                    const sensorIcon = document.createElement('span');
                    sensorIcon.className = 'material-symbols-outlined sensor-icon';
                    sensorIcon.textContent = 'sensors';
                    item.appendChild(sensorIcon);

                    item.onclick = () => {
                        selectedChannelIndex = index;
                        playSelectedChannel();
                    };
                    channelsContainerEl.appendChild(item);
                });
            }

            function updateChannelListSelection() {
                const items = channelsContainerEl.querySelectorAll('.channel-list-item');
                items.forEach((item, index) => {
                    item.classList.remove('selected');
                    if (index === selectedChannelIndex) {
                        item.classList.add('selected');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
                    }
                });
            }

            function updateChannelListActive() {
                 const items = channelsContainerEl.querySelectorAll('.channel-list-item');
                 items.forEach((item, index) => {
                    item.classList.remove('active');
                    if (index === currentChannelIndex) item.classList.add('active');
                 });
            }

            function showChannelInfo(index) {
                if (!channels[index]) return;
                const channel = channels[index];
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }).replace(' ', '');

                document.getElementById('channel-name').textContent = channel.name;
                document.getElementById('channel-category').textContent = channel.category;
                document.getElementById('channel-time').textContent = timeString;
                channelInfoEl.classList.add('visible');

                clearTimeout(channelInfoTimeout);
                channelInfoTimeout = setTimeout(() => channelInfoEl.classList.remove('visible'), 4000);
            }
            
            function updateDateTime() {
                const now = new Date();
                const dateOptions = { month: 'long', day: 'numeric' };
                const dateString = now.toLocaleDateString('en-US', dateOptions);
                const timeString = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }).replace(' ', '');
                document.getElementById('datetime-display').textContent = `${dateString}, ${timeString}`;
            }

            // --- Navigation and Action Logic ---

            function changeChannel(direction) {
                currentChannelIndex += direction;
                if (currentChannelIndex < 0) currentChannelIndex = channels.length - 1;
                if (currentChannelIndex >= channels.length) currentChannelIndex = 0;
                
                selectedChannelIndex = currentChannelIndex;
                updateChannelListSelection();
                loadStream(channels[currentChannelIndex].name, true);
            }

            function navigateList(direction) {
                selectedChannelIndex += direction;
                if (selectedChannelIndex < 0) selectedChannelIndex = channels.length - 1;
                if (selectedChannelIndex >= channels.length) selectedChannelIndex = 0;
                updateChannelListSelection();
            }

            function playSelectedChannel() {
                if (currentChannelIndex !== selectedChannelIndex) {
                    currentChannelIndex = selectedChannelIndex;
                    loadStream(channels[currentChannelIndex].name, true);
                }
                closeChannelList();
            }
            
            function openChannelList() {
                selectedChannelIndex = currentChannelIndex;
                updateChannelListSelection();
                channelListEl.classList.add('visible');
            }

            function closeChannelList() {
                channelListEl.classList.remove('visible');
            }

            // --- Event Listeners ---

            // Main Keyboard Handler
            document.addEventListener('keydown', (e) => {
                const handledKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter', 'Escape'];
                if (handledKeys.includes(e.key)) {
                    e.preventDefault();
                }

                const isListVisible = channelListEl.classList.contains('visible');

                if (isListVisible) {
                    // --- Handle keys when the CHANNEL LIST IS VISIBLE ---
                    switch (e.key) {
                        case 'ArrowUp': navigateList(-1); break;
                        case 'ArrowDown': navigateList(1); break;
                        case 'ArrowRight':
                        case 'Escape': closeChannelList(); break;
                        case 'Enter': playSelectedChannel(); break;
                    }
                } else {
                    // --- Handle keys when the CHANNEL LIST IS HIDDEN ---
                    switch (e.key) {
                        case 'ArrowUp': changeChannel(-1); break;
                        case 'ArrowDown': changeChannel(1); break;
                        case 'ArrowLeft': openChannelList(); break;
                        case 'Enter': showChannelInfo(currentChannelIndex); break;
                        case 'Escape': if (document.fullscreenElement) document.exitFullscreen(); break;
                    }
                }
            });

            // D-Pad Click Handlers
            document.getElementById('up-btn').addEventListener('click', () => {
                channelListEl.classList.contains('visible') ? navigateList(-1) : changeChannel(-1);
            });
            document.getElementById('down-btn').addEventListener('click', () => {
                channelListEl.classList.contains('visible') ? navigateList(1) : changeChannel(1);
            });
            document.getElementById('left-btn').addEventListener('click', openChannelList);
            document.getElementById('right-btn').addEventListener('click', closeChannelList);
            document.getElementById('ok-btn').addEventListener('click', () => {
                channelListEl.classList.contains('visible') ? playSelectedChannel() : showChannelInfo(currentChannelIndex);
            });

            // D-Pad Touch/Hover Effect
            dPadEl.addEventListener('touchstart', () => dPadEl.classList.add('active'), { passive: true });
            dPadEl.addEventListener('touchend', () => dPadEl.classList.remove('active'));
            
            function goFullscreen() {
                const element = document.documentElement;
                if (element.requestFullscreen) element.requestFullscreen();
                else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
                else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
                else if (element.msRequestFullscreen) element.msRequestFullscreen();
            }
            document.body.addEventListener('click', goFullscreen, { once: true });

            // --- App Initialization ---
            await loadChannels();
            setInterval(updateDateTime, 1000);
            updateDateTime();
        }
    </script>
</body>
</html>
