<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveplay for TV</title>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/shaka-player.ui.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'TT Hoves Pro Trial', sans-serif;
            color: white;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
        }

        .channel-info, .channel-list, .d-pad {
            position: absolute;
            z-index: 10;
        }
        .channel-list { z-index: 20; }
        .d-pad { z-index: 30; }

        .channel-list {
            left: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0px 20px 20px 0px;
            transition: left 0.3s ease;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .channel-list.visible {
            left: 0;
        }
        .channel-list-header {
            padding: 20px;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .liveplay-logo {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .liveplay-logo .bold { font-weight: bold; }
        .liveplay-logo .thin { font-weight: 300; }
        #datetime-display {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }
        .channels-container {
            overflow-y: auto;
            flex-grow: 1;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .channels-container::-webkit-scrollbar { display: none; }

        .channel-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.2s, color 0.2s;
        }
        .channel-list-item .sensor-icon {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8); /* Inactive icon color */
        }
        .channel-list-item.active {
            background-color: #ff4d00;
            color: white; /* Active text and icon color */
            font-weight: bold;
        }

        .channel-info {
            left: 0;
            right: 0;
            bottom: -200px; 
            margin: 0 auto 30px auto;
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 12px;
            width: 95%;
            max-width: 1440px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: bottom 0.4s ease, opacity 0.4s ease;
        }
        .channel-info.visible {
            bottom: 30px;
            opacity: 1;
        }
        .channel-info .details h2 {
            margin: 0 0 2px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .channel-info .details p {
            margin: 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        .channel-info .status {
            text-align: right;
        }
        .channel-info .status .time {
            font-size: 28px;
            font-weight: bold;
        }
        .channel-info .status .live-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 16px;
            font-weight: bold;
            color: #ff4d00;
            margin-top: 2px;
        }
        .channel-info .status .sensor-icon {
            font-size: 20px;
            margin-right: 6px;
        }

        .d-pad {
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-areas:
                ". up ."
                "left ok right"
                ". down .";
            gap: 10px;
        }
        .d-pad-btn {
            background-color: rgba(25, 25, 25, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .d-pad-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #up-btn { grid-area: up; }
        #left-btn { grid-area: left; }
        #ok-btn {
            grid-area: ok;
            font-weight: bold;
            font-size: 16px;
            width: 60px;
            height: 60px;
        }
        #right-btn { grid-area: right; }
        #down-btn { grid-area: down; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" poster="//shaka-player-demo.appspot.com/assets/poster.jpg" autoplay></video>
    </div>

    <div class="channel-list" id="channel-list">
        <div class="channel-list-header">
            <div class="liveplay-logo">
                <span class="bold">liveplay</span> <span class="thin">for TV</span>
            </div>
            <div id="datetime-display"></div>
        </div>
        <div class="channels-container" id="channels-container">
        </div>
    </div>

    <div class="channel-info" id="channel-info">
        <div class="details">
            <h2 id="channel-name"></h2>
            <p id="channel-category"></p>
        </div>
        <div class="status">
            <div id="channel-time" class="time"></div>
            <div class="live-indicator">
                <span class="material-symbols-outlined sensor-icon">sensors</span>
                <span>LIVE</span>
            </div>
        </div>
    </div>

    <div class="d-pad">
        <button id="up-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
        <button id="left-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_left</span></button>
        <button id="ok-btn" class="d-pad-btn">OK</button>
        <button id="right-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_right</span></button>
        <button id="down-btn" class="d-pad-btn"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            // --- No changes needed in this section ---
            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            player.configure({ ui: { enabled: false } });

            const channelListEl = document.getElementById('channel-list');
            const channelsContainerEl = document.getElementById('channels-container');
            const channelInfoEl = document.getElementById('channel-info');
            let channels = [];
            let currentChannelIndex = 0;
            let channelInfoTimeout;

            async function loadChannels() {
                try {
                    const response = await fetch('/api/getChannels');
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    channels = await response.json();
                    if (channels.length > 0) {
                        renderChannelList();
                        loadStream(channels[currentChannelIndex].name);
                    } else {
                        console.error('No channels loaded from API.');
                    }
                } catch (error) {
                    console.error('Error fetching channels:', error);
                }
            }

            // --- No changes needed in the JS logic here, CSS handles the styling ---
            function renderChannelList() {
                channelsContainerEl.innerHTML = '';
                channels.forEach((channel, index) => {
                    const item = document.createElement('div');
                    item.className = 'channel-list-item';
                    if (index === currentChannelIndex) {
                        item.classList.add('active');
                    }
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = channel.name;
                    item.appendChild(nameSpan);

                    const sensorIcon = document.createElement('span');
                    sensorIcon.className = 'material-symbols-outlined sensor-icon';
                    sensorIcon.textContent = 'sensors';
                    item.appendChild(sensorIcon);

                    item.onclick = () => {
                        currentChannelIndex = index;
                        loadStream(channel.name);
                        updateChannelListActiveState();
                    };
                    channelsContainerEl.appendChild(item);
                });
            }

            function updateChannelListActiveState() {
                const items = channelsContainerEl.querySelectorAll('.channel-list-item');
                items.forEach((item, index) => {
                    if (index === currentChannelIndex) {
                        item.classList.add('active');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            async function loadStream(channelName) {
                try {
                    const response = await fetch(`/api/getStream?name=${encodeURIComponent(channelName)}`);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const streamData = await response.json();

                    if (streamData.clearKey && Object.keys(streamData.clearKey).length > 0) {
                        player.configure({ drm: { clearKeys: streamData.clearKey }});
                    } else {
                        player.configure({ drm: { clearKeys: {} }});
                    }

                    await player.load(streamData.manifestUri);
                    showChannelInfo();
                } catch (error) {
                    console.error('Error loading stream:', error);
                }
            }

            function showChannelInfo() {
                if (!channels[currentChannelIndex]) return;

                const channel = channels[currentChannelIndex];
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }).replace(' ', '');

                document.getElementById('channel-name').textContent = channel.name;
                document.getElementById('channel-category').textContent = channel.category;
                document.getElementById('channel-time').textContent = timeString;
                
                channelInfoEl.classList.add('visible');

                clearTimeout(channelInfoTimeout);
                channelInfoTimeout = setTimeout(() => {
                    channelInfoEl.classList.remove('visible');
                }, 4000);
            }

            function changeChannel(direction) {
                currentChannelIndex += direction;
                if (currentChannelIndex < 0) currentChannelIndex = channels.length - 1;
                if (currentChannelIndex >= channels.length) currentChannelIndex = 0;
                
                loadStream(channels[currentChannelIndex].name);
                updateChannelListActiveState();
            }
            
            function updateDateTime() {
                const now = new Date();
                const dateOptions = { month: 'long', day: 'numeric' };
                const dateString = now.toLocaleDateString('en-US', dateOptions);
                const timeString = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }).replace(' ', '');
                document.getElementById('datetime-display').textContent = `${dateString}, ${timeString}`;
            }

            function goFullscreen() {
                const element = document.documentElement;
                if (element.requestFullscreen) element.requestFullscreen();
                else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
                else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
                else if (element.msRequestFullscreen) element.msRequestFullscreen();
            }
            
            // --- Event listeners remain unchanged ---
            document.getElementById('up-btn').addEventListener('click', () => changeChannel(-1));
            document.getElementById('down-btn').addEventListener('click', () => changeChannel(1));
            document.getElementById('left-btn').addEventListener('click', () => channelListEl.classList.toggle('visible'));
            document.getElementById('right-btn').addEventListener('click', () => channelListEl.classList.remove('visible'));
            document.getElementById('ok-btn').addEventListener('click', showChannelInfo);

            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp': changeChannel(-1); break;
                    case 'ArrowDown': changeChannel(1); break;
                    case 'ArrowLeft': channelListEl.classList.add('visible'); break;
                    case 'ArrowRight': channelListEl.classList.remove('visible'); break;
                    case 'Enter': showChannelInfo(); break;
                    case 'Escape':
                         if (document.fullscreenElement) document.exitFullscreen();
                         channelListEl.classList.remove('visible');
                         break;
                }
            });

            document.body.addEventListener('click', goFullscreen, { once: true });

            await loadChannels();
            setInterval(updateDateTime, 1000);
            updateDateTime();
        }
    </script>
</body>
</html>
