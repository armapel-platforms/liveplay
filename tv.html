<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveplay for TV</title>
    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/tt-hoves-pro-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/shaka-player.ui.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'TT Hoves Pro Trial', sans-serif;
            color: white;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .channel-list {
            position: absolute;
            left: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .channel-list.visible {
            left: 0;
        }
        .channel-list-header {
            padding: 20px;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .liveplay-logo {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .liveplay-logo .bold {
            font-weight: bold;
        }
        .liveplay-logo .thin {
            font-weight: 300;
        }
        #datetime-display {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }
        .channels-container {
            overflow-y: auto;
            flex-grow: 1;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .channels-container::-webkit-scrollbar {
            display: none;
        }
        .channel-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; /* Adjusted padding slightly */
            cursor: pointer;
            /* --- MODIFICATION: Added border-bottom for separator --- */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* Removed margin and border-radius for a continuous list */
        }
        .channel-list-item.active {
            background-color: #ff4d00;
            color: white;
        }
        .channel-list-item .sensor-icon {
            font-size: 20px;
            color: transparent;
        }
        .channel-list-item.active .sensor-icon {
            color: white;
        }
        .channel-info {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 1440px;
        }
        .channel-info h2 {
            margin: 0 0 5px 0;
            font-size: 22px;
            font-weight: bold;
        }
        .channel-info p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #ff4d00;
        }
        .live-icon {
            margin-right: 8px;
        }
        .d-pad {
            position: absolute;
            top: 20px;
            right: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left ok right"
                ". down .";
            gap: 5px;
        }
        .d-pad-btn {
            background-color: rgba(25, 25, 25, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 5px;
            font-family: 'TT Hoves Pro Trial', sans-serif;
        }
        .d-pad-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #up-btn { grid-area: up; }
        #left-btn { grid-area: left; }
        #ok-btn { grid-area: ok; font-weight: bold; }
        #right-btn { grid-area: right; }
        #down-btn { grid-area: down; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" poster="//shaka-player-demo.appspot.com/assets/poster.jpg" autoplay></video>
    </div>

    <div class="channel-list" id="channel-list">
        <div class="channel-list-header">
            <div class="liveplay-logo">
                <span class="bold">liveplay</span> <span class="thin">for TV</span>
            </div>
            <div id="datetime-display"></div>
        </div>
        <div class="channels-container" id="channels-container">
        </div>
    </div>

    <div class="channel-info" id="channel-info">
        <h2 id="channel-name"></h2>
        <p id="channel-category-time"></p>
        <div class="live-indicator">
            <span class="material-symbols-outlined sensor-icon">sensors</span> LIVE
        </div>
    </div>

    <div class="d-pad">
        <button id="up-btn" class="d-pad-btn">^</button>
        <button id="left-btn" class="d-pad-btn">&lt;</button>
        <button id="ok-btn" class="d-pad-btn">OK</button>
        <button id="right-btn" class="d-pad-btn">&gt;</button>
        <button id="down-btn" class="d-pad-btn">v</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            // Unchanged variables...
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            player.configure({
                ui: { enabled: false }
            });

            const channelListEl = document.getElementById('channel-list');
            const channelsContainerEl = document.getElementById('channels-container');
            const channelInfoEl = document.getElementById('channel-info');
            let channels = [];
            let currentChannelIndex = 0;
            let channelInfoTimeout;

            // All other functions (loadChannels, renderChannelList, etc.) are unchanged...
            async function loadChannels() {
                try {
                    const response = await fetch('/api/getChannels');
                    channels = await response.json();
                    renderChannelList();
                    loadStream(channels[currentChannelIndex].name);
                } catch (error) {
                    console.error('Error fetching channels:', error);
                }
            }

            function renderChannelList() {
                channelsContainerEl.innerHTML = '';
                channels.forEach((channel, index) => {
                    const item = document.createElement('div');
                    item.className = 'channel-list-item';
                    if (index === currentChannelIndex) {
                        item.classList.add('active');
                    }
                    item.textContent = channel.name;
                    item.onclick = () => {
                        currentChannelIndex = index;
                        loadStream(channel.name);
                        updateChannelListActiveState();
                    };
                    const sensorIcon = document.createElement('span');
                    sensorIcon.className = 'material-symbols-outlined sensor-icon';
                    sensorIcon.textContent = 'sensors';
                    item.appendChild(sensorIcon);
                    channelsContainerEl.appendChild(item);
                });
            }

            function updateChannelListActiveState() {
                const items = channelsContainerEl.querySelectorAll('.channel-list-item');
                items.forEach((item, index) => {
                    if (index === currentChannelIndex) {
                        item.classList.add('active');
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            async function loadStream(channelName) {
                try {
                    const response = await fetch(`/api/getStream?name=${encodeURIComponent(channelName)}`);
                    const streamData = await response.json();
                    await player.load(streamData.manifestUri);
                    showChannelInfo();
                } catch (error) {
                    console.error('Error loading stream:', error);
                }
            }

            function showChannelInfo() {
                const channel = channels[currentChannelIndex];
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                document.getElementById('channel-name').textContent = channel.name;
                document.getElementById('channel-category-time').textContent = `${channel.category}  ${timeString}`;
                channelInfoEl.style.display = 'block';

                clearTimeout(channelInfoTimeout);
                channelInfoTimeout = setTimeout(() => {
                    channelInfoEl.style.display = 'none';
                }, 4000);
            }

            function changeChannel(direction) {
                currentChannelIndex += direction;
                if (currentChannelIndex < 0) currentChannelIndex = channels.length - 1;
                if (currentChannelIndex >= channels.length) currentChannelIndex = 0;
                
                loadStream(channels[currentChannelIndex].name);
                updateChannelListActiveState();
            }

            function updateDateTime() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const dateString = now.toLocaleDateString('en-US', dateOptions);
                const timeString = now.toLocaleTimeString();
                document.getElementById('datetime-display').textContent = `${dateString} | ${timeString}`;
            }

            // --- THIS IS THE KEY FIX ---
            // This function now targets the entire page document, not just the video.
            function goFullscreen() {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            }
            
            // Event listeners are unchanged...
            document.getElementById('up-btn').addEventListener('click', () => changeChannel(-1));
            document.getElementById('down-btn').addEventListener('click', () => changeChannel(1));
            document.getElementById('left-btn').addEventListener('click', () => channelListEl.classList.toggle('visible'));
            document.getElementById('right-btn').addEventListener('click', () => channelListEl.classList.remove('visible'));
            document.getElementById('ok-btn').addEventListener('click', showChannelInfo);

            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp': changeChannel(-1); break;
                    case 'ArrowDown': changeChannel(1); break;
                    case 'ArrowLeft': channelListEl.classList.add('visible'); break;
                    case 'ArrowRight': channelListEl.classList.remove('visible'); break;
                    case 'Enter': showChannelInfo(); break;
                    case 'Escape':
                         if (document.fullscreenElement) document.exitFullscreen();
                         channelListEl.classList.remove('visible');
                         break;
                }
            });

            document.body.addEventListener('click', goFullscreen, { once: true });

            await loadChannels();
            setInterval(updateDateTime, 1000);
            updateDateTime();
        }
    </script>
</body>
</html>
